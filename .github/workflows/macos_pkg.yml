name: macOS Nightly

on:
  workflow_dispatch:
    inputs:
      version:
        description: dummy
        default: dummy
jobs:
  macos:
    name: Package on macOS
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: |
            11
            17
      - name: Set up cache
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Build
        run: ./gradlew packageReleaseDmg  || cat /Users/runner/work/trifa_material/trifa_material/build/compose/logs/createDistributable/codesign-2*txt
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          path: |
            /Users/runner/work/trifa_material/trifa_material/build/compose/binaries/main/dmg/trifa_material-*.dmg


